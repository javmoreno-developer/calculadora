<!DOCTYPE html>
<html lang="en">
<head>

						<button class="rojo" id="19" onclick="pantalla('-')"><h1>-</h1></button>
					</div>
					<div id="quinta" class="fila">

						<button id="26" onclick="ulti()"><h1>1/x</h1></button>
						<button id="27" onclick="raiz()"><h1>âˆš</h1></button>

				</div>

			<input type="checkbox" id="darky" value="ok">

		<div id="contenedor_carga">
